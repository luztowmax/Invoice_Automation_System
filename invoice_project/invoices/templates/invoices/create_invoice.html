<!DOCTYPE html>
<html>
<head>
    <title>Create Invoice - Luztow Resources Ltd</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: green; }
        form { max-width: 500px; margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: darkgreen; }
        .back-link { margin-top: 20px; }
    </style>
</head>
<body>
    <img src="/static/luztow_logo.jpg" width="150" alt="Luztow Logo">
    <h1>Luztow Resources Ltd</h1>
    <p>22 Bornu Crescent, Apapa, Lagos</p>

    <h2>Create New Invoice</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Invoice</button>
    </form>

    <div class="back-link">
        <a href="{% url 'invoice_list' %}">Back to Invoice List</a>
    </div>
</body>
</html>
